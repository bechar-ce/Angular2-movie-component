<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]="listFilter" placeholder="Search for Movies"/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}}</h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='movies && movies.length'>
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary' (click)="toggleImage()">
              {{showImage?'Hide':'show'}} Image
            </button>
          </th>
          <th>Sr. No</th>
          <th>Movie Name</th>
          <th>Language</th>
          <th>Runtime</th>
          <th>Actors</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let movie of movies | movieFilter:listFilter; let i=index'>
          <td>
            <img *ngIf='showImage'
                 [src]='movie.imageUrl'
                 [title]='movie.movieName'
                 [style.width.px]='imageWidth'
                 [style.margin.px]='imageMargin'>
          </td>
          <td>{{i+1}}</td>
          <td>{{movie.movieName}}</td>
          <td>{{movie.language}}</td>
          <td>{{ movie.runTime }}</td>
          <td>
            <p *ngFor="let actor of movie.actors">{{actor}}</p>
          </td>
          <td>
            <ai-star [rating]='movie.starRating' (ratingClicked)='onNotify($event)'>
            </ai-star>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
